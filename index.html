<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="karusele.css">
  </head>
  <body>
    <div id="pirmas" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#pirmas" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#pirmas" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#pirmas" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#pirmas" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img src="./IMG/151A2289.jpg" class="d-block w-100 c-img" alt="Slide 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Norisi kelionių?</h5>
            <p>Bet neturi pinigų?</p>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="./IMG/151A2322.jpg" class="d-block w-100 c-img" alt="Slide 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Norisi nuotykių?</h5>
            <p>Bet neturi su kuo?</p>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="./IMG/151A2333.jpg" class="d-block w-100 c-img" alt="Slide 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Jautiesi nevykėlis?</h5>
            <p>Nors stengiesi būti geriausias?</p>
          </div>
        </div>
        <div class="carousel-item b-item">
          <img src="./IMG/151A2284.jpg" class="d-block w-100 c-img" alt="Slide 4">
          <div class="carousel-caption d-none d-md-block">
            <h5>SENI PX</h5>
            <p>!!!MINAM!!!</p>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#pirmas" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#pirmas" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
